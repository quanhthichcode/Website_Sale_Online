<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/styles/bootstrap4/bootstrap.min.css}">
    <link th:href="@{/customer/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/plugins/OwlCarousel2-2.2.1/animate.css}">
    <link rel="stylesheet" th:href="@{/customer/plugins/themify-icons/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/plugins/jquery-ui-1.12.1.custom/jquery-ui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/styles/single_styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/styles/single_responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/styles/shoppingcart.css}">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/admin/assets/img/icon.png}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/customer/lib/user/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/customer/lib/user/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/customer/lib/user/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/customer/lib/user/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/customer/lib/user/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/customer/lib/user/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/customer/lib/user/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/customer/lib/user/css/main.css}">
    <!--===============================================================================================-->
</head>

<body ng-app="RegisterApp" ng-controller="RegisterCtrl">

<div class="super_container">

    <!-- Header -->

    <header class="header trans_300">

        <!-- Top Navigation -->

        <div class="top_nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="top_nav_left">Miễn phí ship cho đơn hàng từ 300k</div>
                    </div>
                    <div class="col-md-6 text-right">
                        <span class="lienHe">Liên hệ hotline : 0353541842</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Navigation -->

        <div class="main_nav_container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-right">
                        <div class="logo_container">
                             <a href="#">KAZE<span>SHOES</span></a>
                        </div>
                        <nav class="navbar">
                            <ul class="navbar_menu">
                                <li><a href="/index">TRANG CHỦ</a></li>
                                <li><a href="/login">KHÁCH HÀNG</a></li>
                                <li><a href="/admin">ADMIN</a></li>
                            </ul>
                            <div class="hamburger_container">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <div class="fs_menu_overlay"></div>

    <div class="limiter">
        <div class="container-login100" style="background-image: url(https://static.printler.com/cache/3/2/0/1/e/e/3201ee2572ece97b3a5641636c1bfa09b189bc99.jpg);">
            <div class="wrap-login100 p-t-30 p-b-50">
                    <span class="login100-form-title p-b-41">
                        Sign Up
                    </span>
                <form class="login100-form validate-form p-b-33 p-t-5">
                    <h4 ng-hide="registerSucess" class="registerFail">{{reason}}</h4>
                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" ng-model="idUser" name="username" placeholder="User name" required pattern="^[a-zA-Z0-9]{3,16}$" title="Tên đăng nhập phải có độ dài từ 3-16 ký tự và không chứa ký tự đặc biệt">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" ng-model="idPassword" name="pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Mật khẩu phải có ít nhất 1 số, chữ hoa, chữ thường và từ 8 ký tự trở lên" required>
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Repeat password">
                        <input class="input100" type="password" ng-model="idRePassword" name="repeatPass" placeholder="Repeat password" required>
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter your name">
                        <input class="input100" type="text" ng-model="idFullname" name="fullname" placeholder="Your name" required title="Họ và tên không được để trống">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter phone number">
                        <input class="input100" type="text" ng-model="idPhone" name="phone" placeholder="Phone number" required pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b" title="Số điện thoại gồm 10 số đầu 84 hoặc 0, theo chuẩn của SĐT VN">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter address">
                        <textarea class="input100" ng-model="idAddress" rows="3" cols="50" name="address" placeholder="Address"></textarea>
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-32">
                        <button ng-click="register()" class="login100-form-btn">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button ng-click="goToLogin()" type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Đăng ký thành công. Đang quay lại trang đăng nhập</p>
                    </div>
                    <div class="modal-footer">
                        <button id="btnS" ng-click="goToLogin()" type="button" class="btn btn-success" data-dismiss="modal">Đồng ý (<span id="second">5</span>)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

</div>
</div>

</div>
</div>

<script th:src="@{/customer/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/customer/styles/bootstrap4/popper.js}"></script>
<script th:src="@{/customer/styles/bootstrap4/bootstrap.min.js}"></script>
<script th:src="@{/customer/plugins/Isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/customer/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script th:src="@{/customer/plugins/easing/easing.js}"></script>
<script th:src="@{/customer/plugins/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
<script th:src="@{/customer/js/single_custom.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/customer/lib/user/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/customer/lib/user/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/customer/lib/user/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/customer/lib/user/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/customer/lib/user/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/customer/lib/user/js/main.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script th:src="@{/customer/js/register_api.js}"></script>
</body>

</html>
